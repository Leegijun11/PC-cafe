<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            width: 500px;
            height: 900px;   
            background-color: rgb(236, 236, 236);  
            border: 1px solid black;       
        }
        #cash{
            font-size: 40px;
            text-align: center;

        }
        button{
            font-size: 50px;
            
        }
        #all_agree{
            margin-left: 300px;
        }
        .agree{
            margin-left: 150px;
        }
        span {
            font-weight: bold;
        }
        #agree1{
            font-size: 20px;
        }
        h3 {
            text-align: center;
        }
    </style>

</head>
<body><div id="cash">
    <h2>카드 결제</h2><hr>
    <span>
    <button class ="payment">국민카드</button>
    <button class ="payment">신한카드</button>
    <button class ="payment">롯데카드</button>
    <button class ="payment">하나카드</button><br>
    <button class ="payment">비씨카드</button>
    <button class ="payment">농협카드</button>
    <button class ="payment">씨티카드</button>
    <button class ="payment">그외카드</button><br><hr>
    </span>
    </div>
    <div id="agree1">
    <span>이용약관</span><input type="checkbox" id ="all_agree">전체동의<br><hr>
    <span>개인정보의 수집 및 이용약관</span><br>
    <span>개인정보의 수집 및 이용안내</span>  <input type="checkbox" class="agree">동의<br>  
    <span>개인정보 제공 및 위탁안내</span>  <input type="checkbox" class="agree">동의<hr>
    </div><br>
    <h3>이용약관을 모두 동의 후<br>
        결제할 카드를 선택하세요.
    </h3>
    <script>
        let payment = document.getElementsByClassName("payment");
        let all_agree = document.getElementById("all_agree");
        let agree = document.getElementsByClassName("agree");
        all_agree.onclick = function(){
            agree[0].checked = true;
            agree[1].checked = true;
            if(all_agree.checked==false){
                agree[0].checked=false;
                agree[1].checked=false;
            }
        }
        for(let j=0; j<payment.length;j++){
        payment[j].onclick=function(){
            if(agree[0].checked && agree[1].checked){
                let q = confirm(`총 금액은 ${window.myvalue}원입니다.  결제하시겠습니까?`)
                if(q==true){
                    setTimeout(() => {
                        alert("결제가 완료되었습니다.")
                    }, 2000);
                }
            }   
            else {
                alert("이용약관을 동의해주세요");
            }
            }
        }

    </script>
   
</body>
</html>
